<html>

  <head>
    <title>EmojiPage | Read the web in Emoji</title>
    <link rel="stylesheet" href="style.min.css" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="container">
      <header>
        <img src="img/icon.svg" alt="Emoji Logo" />
        <div class="block">
          <h1>EmojiPage</h1>
          <h2>Read the web in Emoji</h2>
        </div>
      </header>

      <p class="emoji-content">
      Smile or Wink? Seriously, just use poop already!
      </p>

      <a class="snippet-button" href="javascript:"
        onclick="ga('_trackEvent', 'emoji', 'download', 'main button click', 5, true);">
        <img src="img/icon.svg" alt="Emoji Logo" class="logo-img" />
        EmojiPage
        <img
          class="side-img"
          src="img/side.svg"
        />
      </a>

      <img
        class="bookmark-bar"
        src="img/bookmarkbar.svg"
        alt="For quick access, place your bookmarks here on the bookmark bar."
      />
      <div class="bookmark-bar-mobile">
        <h2>Add as a bookmark to try elsewhere</h2>
        <ol>
          <li>Bookmark this page</li>
          <li>Remove everything before and including the hash, so the url begins with <code>javascript:</code></li>
          <li>Add the bookmark</li>
        </ol>
      </div>

      <!-- inject the bookmarklet as the url hash -->
      <script>
      window.location.hash = "javascript:";
      </script>

      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-43580583-2', 'auto');
        ga('send', 'pageview');
      </script>
    </div>
  </body>
</html>
