<html>

  <head>
    <title>EmojiPage | Read the web in Emoji</title>
    <link rel="stylesheet" href="style.min.css" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="container">
      <header>
        <img src="img/icon.svg" alt="Emoji Logo" />
        <div class="block">
          <h1>EmojiPage</h1>
          <h2>Read the web in Emoji</h2>
        </div>
      </header>

      <p class="emoji-content">
        John plugged in the electric lamp so he could read a book.
      </p>

      <a class="snippet-button" href="javascript:[CODE]">
        <img src="img/icon.svg" alt="Emoji Logo" />
        EmojiPage
      </a>

      <img
        class="bookmark-bar"
        src="img/bookmarkbar.svg"
        alt="For quick access, place your bookmarks here on the bookmark bar."
      />
      <div class="bookmark-bar-mobile">
        [CODE]
      </div>
    </div>
  </body>
</html>
