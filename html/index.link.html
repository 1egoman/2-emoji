<html>

  <head>
    <title>Emoji test</title>
    <link rel="stylesheet" href="style.min.css" />
  </head>

  <body>
    <div class="container">

      <header>
        <img src="img/icon.svg" alt="Emoji Logo" />
        <div class="block">
          <h1>EmojiPage</h1>
          <h2>Read the web in Emoji</h2>
        </div>
      </header>

      <p class="instruction">Drag this link to your bookmarks bar, or click it.</p>

      <img class="cursor" src="img/cursor.svg" />

      <img src="img/bookmarkbar.svg" alt="For quick access, place your bookmarks here on the bookmark bar." />
      <a class="snippet-button" href="javascript:[CODE]">
        <img src="img/icon.svg" alt="Emoji Logo" />
        EmojiPage
      </a>

      <p class="instruction">Try it out on other sites!</p>

    </div>
  </body>
</html>
